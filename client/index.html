<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@200&family=Lobster+Two&display=swap" rel="stylesheet">
    <title>Player Creation</title>
</head>
<body id="body-team">
    <div>
        <h1>Choose your team</h1>
    </div>

    <div class="container">
        <div id="bloc">
            <div class="team-holder">
                <h2>Team 1</h2>
                <div class="team1-holder"></div>
            </div>

            <div class="character-holder"></div>

            <div class="team-holder">
                <h2>Team 2</h2>
                <div class="team2-holder"></div>
            </div>
        </div>
    </div>

    <section class="crystal-section" id="crystal1">

     
                    <div class="crystal" id="water1">
                            <div class="dull"><img src="image/dullwater.png" alt="dull water crystal"></div>
                            <div class="color"><img src="image/water.gif" alt="water crystal"></div>
                    </div>
                
                        <div class="crystal" id="wind1">
                            <div class="dull"><img src="image/dullwind.png" alt="dull wind crystal"></div>
                            <div class="color"><img src="image/wind.gif" alt="wind crystal"></div>
                        </div>
              
                        <div class="crystal" id="earth1">
                            <div class="dull"><img src="image/dullearth.png" alt="dull earth crystal"></div>
                            <div class="color"><img src="image/earth.gif" alt="earth crystal"></div>
                        </div>
                        
               
                        <div class="crystal" id="fire1">
                            <div class="dull"><img src="image/dullfire.png" alt="dull fire crystal"></div>
                            <div class="color"><img src="image/fire.gif" alt="fire crystal"></div>
                        </div>
             </section>

             <section class="crystal-section" id="crystal2">    
     
                <div class="crystal" id="water2">
                        <div class="dull"><img src="image/dullwater.png" alt="dull water crystal"></div>
                        <div class="color"><img src="image/water.gif" alt="water crystal"></div>
                </div>
            
                    <div class="crystal" id="wind2">
                        <div class="dull"><img src="image/dullwind.png" alt="dull wind crystal"></div>
                        <div class="color"><img src="image/wind.gif" alt="wind crystal"></div>
                    </div>
          
                    <div class="crystal" id="earth2">
                        <div class="dull"><img src="image/dullearth.png" alt="dull earth crystal"></div>
                        <div class="color"><img src="image/earth.gif" alt="earth crystal"></div>
                    </div>
                    
           
                    <div class="crystal" id="fire2">
                        <div class="dull"><img src="image/dullfire.png" alt="dull fire crystal"></div>
                        <div class="color"><img src="image/fire.gif" alt="fire crystal"></div>
                    </div>
         </section>

    <div id="btn">
        <button class="back-button">BACK</button>
        <button class="next-button-team">NEXT</button>
    </div>
    <script src="script.js"></script>
    <!-- Any additional content or scripts -->
</body>
</html>
