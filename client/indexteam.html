<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesteam.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@200&family=Lobster+Two&display=swap" rel="stylesheet">
    <title>Player Creation</title>
</head>
<body id="body-team">
    <div>
        <h1>Choose your team</h1>
    </div>

    <div class="container">
        <div id="bloc">
            <div class="team-holder">
                <div id="left">
                <h2>Team 1</h2>
                <div class="team1-holder"></div>
            
            <section class="crystal-section" id="crystal1">

     
                <div class="crystal" id="water1">
                        <div class="dull" id="waterdull" ><img id="blue" class="crystal1"  src="image-team/dullwater.png" alt="dull water crystal"></div>
                        <div class="color" id="watercolor"><img class="crystal1" src="image-team/water.gif"  alt="water crystal"></div>
                </div>
            
                    <div class="crystal" id="wind1">
                        <div class="dull" id="winddull"><img class="crystal1" src="image-team/dullwind.png" alt="dull wind crystal"></div>
                        <div class="color" id="windcolor"><img class="crystal1" src="image-team/wind.gif" alt="wind crystal"></div>
                    </div>
          
                    <div class="crystal" id="earth1">
                        <div class="dull" id="earthdull"><img class="crystal1" src="image-team/dullearth.png" alt="dull earth crystal"></div>
                        <div class="color" id="earthcolor"><img class="crystal1" src="image-team/earth.gif" alt="earth crystal"></div>
                    </div>
                    
           
                    <div class="crystal" id="fire1">
                        <div class="dull" id="firedull"><img class="crystal1" src="image-team/dullfire.png" alt="dull fire crystal"></div>
                        <div class="color" id="firecolor"><img class="crystal1" src="image-team/fire.gif" alt="fire crystal"></div>
                    </div>
         </section>
        </div>
</div>

<div id="centerdiv">
<h2>Players</h2>

            <div class="character-holder">
                <img src="image-team/bw.png" alt="Character Image" class="charapics" id="characterImage" draggable="true">

            </div>
            </div>

            <div class="team-holder">
                <div id="right">
                <h2>Team 2</h2>
                <div class="team2-holder"></div>
                <section class="crystal-section" id="crystal2">    
     
                    <div class="crystal" id="water2">
                            <div class="dull" id="waterdull2"><img class="crystal1" src="image-team/dullwater.png" alt="dull water crystal"></div>
                            <div class="color" id="watercolor2"><img class="crystal1" src="image-team/water.gif" alt="water crystal"></div>
                    </div>
                
                        <div class="crystal" id="wind2">
                            <div class="dull" id="winddull2"><img class="crystal1" src="image-team/dullwind.png" alt="dull wind crystal"></div>
                            <div class="color" id="windcolor2"><img class="crystal1" src="image-team/wind.gif" alt="wind crystal"></div>
                        </div>
              
                        <div class="crystal" id="earth2">
                            <div class="dull" id="earthdull2"><img class="crystal1" src="image-team/dullearth.png" alt="dull earth crystal"></div>
                            <div class="color" id="earthcolor2"><img class="crystal1" src="image-team/earth.gif" alt="earth crystal"></div>
                        </div>
                        
               
                        <div class="crystal" id="fire2">
                            <div class="dull" id="firedull2"><img class="crystal1" src="image-team/dullfire.png" alt="dull fire crystal"></div>
                            <div class="color" id="firecolor2"><img class="crystal1" src="image-team/fire.gif" alt="fire crystal"></div>
                        </div>
             </section>
            </div>
            </div>
        </div>
    </div>    

              

    <div id="btn">
        <button class="btn" id="back-button">BACK</button>
        <button class="btn" id="next-button-team">NEXT</button>
    </div>
    <script src="scriptteam.js"></script>
    <!-- Any additional content or scripts -->
</body>
</html>
