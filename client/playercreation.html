<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze:wght@200&family=Lobster+Two&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Grenze:wght@200&family=Lobster+Two&display=swap"
      rel="stylesheet"
    />
    <title>Player Creation</title>
  </head>
  <body id="body1">
    <h1>Create Your Player</h1>

    <div id="playercreation">
      <div id="characters">
        <div id="warrior" class="classpics" data-id="1">
          <p>Warrior</p>
          <img
            class="jobs"
            id="warriorpic"
            src="/client/image-home/war.png"
            alt="warrior"
          />
        </div>

        <div id="thief" class="classpics" data-id="2">
          <p>Thief</p>
          <img
            class="jobs"
            id="thiefpic"
            src="/client/image-home/rogue.png"
            alt="rogue"
          />
        </div>

        <div id="monk" class="classpics" data-id="3">
          <p>Monk</p>
          <img
            class="jobs"
            id="monkpic"
            src="/client/image-home/monk.png"
            alt="monk"
          />
        </div>

        <div id="blackmage" class="classpics" data-id="5">
          <p>Black Mage</p>
          <img
            class="jobs"
            id="bmpic"
            src="/client/image-home/bm.png"
            alt="blackmage"
          />
        </div>

        <div id="whitemage" class="classpics" data-id="4">
          <p>White Mage</p>
          <img
            class="jobs"
            id="wmpic"
            src="/client/image-home/wm.png"
            alt="whitemage"
          />
        </div>
      </div>

      <div id="characreate">
        <div id="warriordiv" class="desc">
          <img class="jobs2" src="/client/image-home/war.png" alt="warrior" />

          <p class="jobdescription">
            Highest team health <br />
            Protects and defends
          </p>
        </div>

        <div id="thiefdiv" class="desc">
          <img class="jobs2" src="/client/image-home/rogue.png" alt="rogue" />

          <p class="jobdescription">
            Medium damage <br />
            Innate evasion bonus
          </p>
        </div>

        <div id="monkdiv" class="desc">
          <img class="jobs2" src="/client/image-home/monk.png" alt="monk" />

          <p class="jobdescription">
            Strong melee damage <br />
            No abilities
          </p>
        </div>

        <div id="bmdiv" class="desc">
          <img class="jobs2" src="/client/image-home/bm.png" alt="black mage" />

          <p class="jobdescription">
            Low health <br />
            Casts powerful offensive magic
          </p>
        </div>

        <div id="wmdiv" class="desc">
          <img class="jobs2" src="/client/image-home/wm.png" alt="white mage" />

          <p class="jobdescription">
            Low health and damage <br />
            Casts powerful healing magic
          </p>
        </div>

        <input placeholder="Select Your name" id="inputchara" type="text" />

        <button id="createbtn" onclick="createPlayer();">
          Create your name
        </button>
        <button id="createbtn1" onclick="assignJobToPlayer();">
          Create your character
        </button>

        <button id="nextbtn" onclick="nextsound()">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
