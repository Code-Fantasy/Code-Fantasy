<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@200&family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Player Creation</title>
</head>
<body id="body1">

    <h1>Create Your Player</h1>
    

    <div id="playercreation">

<div id="characters">

<div id="warrior" class="classpics">

    <p>Warrior</p>
    <img class="jobs" id="warriorpic" src="warrior5.png" alt="warrior">
</div>


<div id="thief" class="classpics">

    <p>Thief</p>
    <img class="jobs" id="thiefpic" src="rogue3.png" alt="rogue">
</div>

<div id="monk" class="classpics">

    <p>Monk</p>
    <img class="jobs" id="monkpic" src="monk5.png" alt="monk">
</div>



<div id="blackmage" class="classpics">

    <p>Black Mage</p>
    <img class="jobs" id="bmpic" src="bm.png" alt="blackmage">
</div>

<div id="whitemage" class="classpics">

    <p>White Mage</p>
    <img class="jobs" id="wmpic" src="wm.png" alt="whitemage">
</div>

</div>

<div id="characreate">

    <div id="warriordiv">
    <img class="jobs2" src="warrior5.png" alt="warrior">

    <p class="jobdescription">Highest team health <br>
        Protects and defends</p>
    </div>


    <div id="thiefdiv">
        <img class="jobs2" src="rogue4.png" alt="rogue">
    
        <p class="jobdescription">Medium damage <br>
            Innate evasion bonus</p>
        </div>




        <div id="monkdiv">
            <img class="jobs2" src="monk5.png" alt="monk">
        
            <p class="jobdescription">Strong melee damage <br>
                No abilities</p>
            </div>

            <div id="bmdiv">
                <img class="jobs2" src="bm.png" alt="black mage">
            
                <p class="jobdescription">Low health <br>
                    Casts powerful offensive magic</p>
                </div>

                <div id="wmdiv">
                    <img class="jobs2" src="wm.png" alt="white mage">
                
                    <p class="jobdescription">Low health and damage <br>
                        Casts powerful healing magic  </p>
                    </div>


    <input placeholder="Select Your name" id="inputchara" type="text">

    <button id="createbtn"> Create </button>
</div>


    </div>


    <script src="script.js"></script>

</body>
</html>
